management:
  endpoints:
    jmx:
      exposure:
        include: health, info, beans, conditions, env, config-props, mappings, loggers, httptrace, threaddump, heapdump, metrics
    web:
      exposure:
        include: refresh, hystrix.stream, health, info, beans, conditions, env, config-props, mappings, loggers, httptrace, threaddump, heapdump, metrics, notes
  endpoint:
    health:
      show-details: always
    env:
      show-values: always
  info:
    git:
      mode: full
