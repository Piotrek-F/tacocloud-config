eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

# Configuration of RabbitMQ and Apache Kafka for automatic configuration refreshing
# of Config Server clients.
spring:
  boot:
    admin:
      client:
        url: http://localhost:9090
  jmx:
    enabled: true
#  rabbitmq:
